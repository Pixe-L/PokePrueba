<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="PokePrueba" />
  <meta property="og:type" content="Landing Page" />
  <meta property="og:url" content="#" />
  <meta property="og:image" content="#" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
   rel="stylesheet"
  />
  <title>PokePrueba</title>
 </head>
 <body>
  <header class="title">
   <img src="./assets/pokeball.png" alt="Logo pokeball" class="logo" id="ball" />
   <h1>POKÉDEX_</h1>
  </header>
  <main class="content">
   <section class="pokemon">
    <img src="./assets/flame.png" alt="type" class="typeFlame" />
    <h2 class="namePoke">CHARIZARD</h2>
   </section>
   <article class="charizard">
    <img src="./assets/charizard.png" alt="Imagen del poke" class="poke" />
    <article class="stats">
     <p>NO. → 006</p>
     <p>LEVEL → 100</p>
     <p>TYPE → FIRE</p>
     <p>HABILITY → FLAMES</p>
     <p>HEIGHT → 1,7m</p>
     <p>WEIGHT → 90,5kG</p>
    </article>
   </article>
  </main>
  <footer class="morePoke">
   <h3>OTHERS</h3>
   <section class="icons">
    <img src="./assets/pika.png" alt="pikachu" class="iconPoke" id="pika" />
    <img src="./assets/snorlax.png" alt="snorlax" class="iconPoke" id="snorlax" />
    <img src="./assets/squirtle.png" alt="squirtle" class="iconPoke" id="squirtle" />
    <img src="./assets/mewTwo.png" alt="mewTwo" class="iconPoke" id="mewtwo" />
    <div class="texto"></div>
   </section>
  </footer>
  <script src="./main.js"></script>
 </body>
</html>
